<main class="auth auth--login">
    <img src="images/logo.svg" id="logo" class="auth__logo" alt="Patient Pathway" height="110px">

    <p>{{ notice }}</p>

    <form id="login" class="form" ng-submit="submit()">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" ng-model="email" class="form__input" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" ng-model="password" class="form__input" required>

        <button type="submit" class="btn">Login</button>
    </form>
    <p class="small"><a href="#/reset-password">Forget Password?</a></p>
</main>
