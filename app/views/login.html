<main class="auth auth--login">
    <h1 id="logo" class="auth__logo">Patient Pathway</h1>

    <p>{{ notice }}</p>

    <form id="login" class="form" ng-submit="submit()">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" ng-model="email" class="form__input" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" ng-model="password" class="form__input" required>

        <button type="submit" class="btn">Login</button>
    </form>
    <p class="small"><a ng-route="/reset-password">Forget Password?</a></p>
</main>
