<div class="timeline">
    <div class="timeline__recentposts">
        <p>Most Recent Posts</p>
    </div>

    <ul class="timeline__container">
        <li class="timeline__panel" ng-repeat="item in items">
            <div class="media timeline__icon" ng-class="['media--' + item.type, 'icon-' + item.type]"></div>
            <section class="section">
                <picture class="img-wrap-w">
                    <img ng-src="{{item.thumbnail}}" alt="{{item.title}}"/>
                </picture>
                <div ng-class="'timeline__' + item.type">
                    <h5 class="timeline__heading__link">{{item.title}}</h5>

                    <!-- TODO: bind date and author-->
                    <p>Posted on 06/05/2015 by Grace</p>

                    <p>
                        {{item.notes}}
                        <br> <a href="#">Read More</a>
                    </p>
                </div>
            </section>
        </li>
    </ul>
</div>
