<div class="resource--video">
    <div class="wrap--ratio-16-9">
        <div class="resource--video__play" ng-click="resource.showVideo = true" ng-hide="resource.showVideo">
            <i class="icon icon-play"></i>
        </div>
        <img class="resource__thumbnail" ng-src="{{resource.thumbnail}}" alt="{{resource.title}}" ng-hide="resource.showVideo" />
        <iframe ng-if="resource.showVideo" ng-src="{{resource.url}}" frameborder="0" allowfullscreen></iframe>
    </div>
    <h4 class="resource__heading">{{resource.title}}</h4>
    <!-- TODO: bind date and author-->
    <p>Posted on {{resource.dateCreated | date : 'mediumDate'}} by Grace</p>
    <p>{{resource.notes}}</p>
</div>
