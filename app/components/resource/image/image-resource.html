<div class="resource--image">
    <a href="" ng-click="openImage()" class="wrap--ratio-16-9">
        <img class="resource__thumbnail" ng-src="{{resource.thumbnail}}" alt="{{resource.title}}" />
    </a>
    <h4 class="resource__heading">{{resource.title}}</h4>
    <!-- TODO: bind date and author-->
    <p>Posted on {{resource.dateCreated | date : 'mediumDate'}} by Grace</p>
    <p>{{resource.notes}}</p>
</div>
