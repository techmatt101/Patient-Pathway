<form ng-submit="search(text)">
    <input class="search" ng-model="text" type="search" placeholder="{{placeholder}}">
    <button type="submit" class="btn icon-search search__submit"></button>
    <ul class="dropdown">
        <li ng-repeat="item in results">
            <a ng-click="itemClick(item.id)" href="">{{item.title}}</a>
        </li>
    </ul>
</form>
